                        <div class="row">

                            <div class="col-lg-12" id="productListing">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-xs-6 text-left"><h4>Product Listing</h4></div>
                                            <div class="col-xs-6 text-right">
                                                
                                                <button type="button" class="btn btn-default" onclick="supplier.editProduct()">
                                                    Add New <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Listing -->
                                    <div class="panel-body">
                                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr>
                                                    <th>Product ID</th>
                                                    <th>Model</th>
                                                    <th>Category</th>
                                                    <th>Price S$</th>
                                                    <th>Created Date</th>
                                                    <th>Status</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>00001</td>
                                                    <td>Switch Alpha 12</td>
                                                    <td>Category 2</td>
                                                    <td>1284</td>
                                                    <td>13/10/2016</td>
                                                    <td class="text-center"><span class="label label-success">Public</span></td>
                                                    <td class="text-center"><a class="pointer" onclick="supplier.editProduct()"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>

                                                <tr>

                                                    <td>TravelMate P238 (i5)</td>
                                                    <td>Category 3</td>

                                                    <td class="text-center"><span class="label label-warning">Pending</span></td>
                                                    <td class="text-center"><a href=""><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
                                                </tr>
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /listing -->
                                </div>
                                <!-- /.panel -->
                            </div>

                            <div class="col-lg-6 hide" id="productEdit">
                                <!-- Edit Panel -->
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="row">

                                            <div class="col-xs-6 text-left"><h4>Edit Product</h4></div>
                                            <div class="col-xs-6 text-right">
                                                
                                                <button type="button" class="btn btn-default" onclick="supplier.backToListing()">
                                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
                                                    Back 
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Listing -->
                                    <div class="panel-body">
                                       <form role="form">
                                           
                                            <div class="form-group">
                                                <label>Model Name</label>
                                                <input class="form-control" placeholder="Model Name" name="model">
                                            </div>
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select class="form-control" name="category">
                                                    <option value="1">Tablet</option>
                                                    <option value="2">Laptop 2</option>
                                                    <option value="3">Laptop 3</option>
                                                    <option value="4">Laptop 4</option>
                                                    <option value="5">Laptop 5</option>
                                                    <option value="6">Desktop</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Price S$ (w/Gst)</label>
                                                <input class="form-control" placeholder="Price" name="price">
                                            </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea class="form-control" rows="3" name="desc"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Image Url</label>
                                                <input class="form-control" placeholder="Image Url" name="imageUrl">
                                            </div>
                                            <!-- <div class="form-group">
                                                <label>File input</label>
                                                <input type="file">
                                            </div> -->
                                            
                                            <div class="form-group">
                                                <label>Display</label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="display" id="display_public" value="public" checked="">Public
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="display" id="display_pending" value="pending">Pending
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="display" id="display_close" value="close">Close
                                                </label>
                                            </div>
                                            <div class="text-right">
                                                <button type="submit" class="btn btn-default">
                                                    Submit <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
